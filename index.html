<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>主页</title>
  <link rel="shortcut icon" href="style/cat.png" sizes="32x32">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      name: '目录',
      repo: '',
      subMaxLevel: 2,
      maxLevel: 4,
      loadSidebar: true,
      loadNavbar: true,
      coverpage: false,
      mergeNavbar: true,
      homepage: 'README.md',
      latex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']],
      },
      footer: {
        copy: 'Copyright &copy; 2023 ✨ <br>',
        auth: ' <strong>by Tao</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      },
      //添加搜索功能，中文和英文文档同时搜索
      search: {
        paths: 'auto',
        placeholder: {
          '/': '🔍 搜索',
          '/zh-cn/': '🔍 搜索',
          '/en-us/': '🔍 Type to search'
        },
        //如果中文和英文文档都没有内容，则返回
        noData: {
          '/': '😒 找不到结果',
          '/zh-cn/': '😒 找不到结果',
          '/en-us/': '😒 No Results'
        },
        depth: 4,         //搜索标题的最大层级
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//增加搜索框
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- 使docsify支持数学公式 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

  <!-- 文档页脚增强 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer.min.js"></script>

  <!-- PDFObject.js is a required dependency of this plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>

  <!-- This is the source code of the pdf embed plugin -->
  <script src="path-to-file/docsify-pdf-embed.js"></script>

  <!-- or use this if you are not hosting the file yourself -->
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>

  <!-- Markdown 引用样式美化 -->
  <script
    src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>

  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 搜索功能 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>

</html>
