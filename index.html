<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>主页</title>
  <link rel="icon" href="style/cute.jpg" sizes="16x16">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      name: '目录',
      repo: '',
      subMaxLevel: 2,
      maxLevel: 4,
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      homepage: 'home.md',
      latex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']],
      },
      footer: {
        copy: 'Copyright &copy; 2023 💖 <br>',
        auth: ' <strong>-猫猫-</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!--使docsify支持数学公式-->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

  <!-- 文档页脚增强 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer.min.js"></script>

  <!-- PDFObject.js is a required dependency of this plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
  <!-- This is the source code of the pdf embed plugin -->
  <script src="path-to-file/docsify-pdf-embed.js"></script>
  <!-- or use this if you are not hosting the file yourself -->
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
</body>

</html>
